<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación</title>
</head>
<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="Logo de Alura">
        </figure>
    </header>
    <main class="container">
        <section class="text-container">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <span class="info"><p>Solo letras minúsculas y sin acentos</p></span>
        </section>
        <section class="buttons-container">
            <form action="/">
                <input type="button" value="Encriptar" class="btn encrypt-btn">
                <input type="button" value="Encriptar" class="btn dencrypt-btn">
            </form>
        </section>
        <div class="result-container">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingrese antes el texto que desea encriptar o desencriptar</p>
            <form action="/">
                <input type="button" value="Copiar">
            </form>
        </div>
    </main>
    <footer>
        <p>@mikeacb</p>
    </footer>
</body>
</html>
